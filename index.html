<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculatrice</title>
</head>

<body>
    <div class="calc">
        <div class="calc__screen">
            <p class="calc__number"></p>
        </div>
        <div class="bouton">
            <div class="col col1">
                <button class="blue">+</button>
                <button>7</button>
                <button>4</button>
                <button>1</button>
                <button>0</button>
            </div>
            <div class="col col2">
                <button class="blue">-</button>
                <button>8</button>
                <button>5</button>
                <button>2</button>
                <button>.</button>
            </div>
            <div class="col col3">
                <button class="blue">X</button>
                <button>9</button>
                <button>6</button>
                <button>3</button>
                <button class="AC">AC</button>
            </div>
            <div class="col col4">
         
                <button class="blue">/</button>
                <button class="egal">=</button>
            </div>
        </div>

        <script src="app.js"></script>
</body>

</html>
